<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 { margin: 0 0 15px 0; }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #45a049; }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .safe {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è LinkGuard</h2>
  <input type="text" id="urlInput" placeholder="Enter URL to scan">
  <button id="scanBtn">Scan URL</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
